{% extends 'tool/layout/layout.html' %}

{% block body %}
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="{% url 'tool:homepage' %}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">User Creation</li>
    </ol>
</section>
{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static 'css/user.css' %}">
<div class="container">
    <h1>Add new user</h1>
    {% include 'tool/common/errors.html' with form=form%}
    <form action="" method="POST" class="user_creation_form">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }} {{ field }}
            <br><br>
        {% endfor %}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
