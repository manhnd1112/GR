{% load staticfiles %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'tool:logout' %}">Logout</a></li>        
            <li><a href="{% url 'tool:view_profile' %}">Profile</a></li>        
            <li><a href="{% url 'tool:edit_profile' %}">Edit Profile</a></li>        
            
            {% else %}
                <li><a href="{% url 'tool:login' %}">Login</a></li>        
                <li><a href="{% url 'tool:register' %}">Register</a></li>        
            {% endif %}
        </ul>
        <div class="page-header">
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block body %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
